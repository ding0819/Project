<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>自然列車</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>登入</h2>
            <form>
                <div class="input">
                    <label for="account"></label>
                    <input type="text" id="account" name="account" placeholder="電子郵件 / 使用者名稱"><br/>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="密碼"><br>
                    <button type="submit" class="submit" onclick="check(event)">啟動列車</button>
                </div>

                    <a href="register.html" class="register">還沒有帳號？快來買張票！</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="forget.html" class="forgot-password">忘記密碼</a>
                </form>
        </div>
        <div class="right">
            <h1>自然列車</h1>
            <p>從小學習自然，未來無限！</p>
            <div class="train-image">
                <img src="img/Train.png" alt="火車圖片">
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideAlert()"></div>
    <div class="custom-alert" id="customAlert">訊息內容</div>

    <script>
        function check(event) {
            event.preventDefault(); // 阻止表單提交刷新頁面

            // 獲取使用者輸入的帳號和密碼
            const account = document.getElementById("account").value;
            const password = document.getElementById("password").value;

            // 檢查帳號和密碼是否正確
            if (account == "12345" && password == "12345") {
                showAlert("登入成功");
            } else {
                showAlert("帳號或密碼錯誤");
            }
        }

        function showAlert(message) {
            // 顯示自訂的 alert
            const alertBox = document.getElementById("customAlert");
            const overlay = document.getElementById("overlay");

            alertBox.textContent = message; // 設定訊息內容
            alertBox.style.display = "block"; // 顯示 alert
            overlay.style.display = "block"; // 顯示背景遮罩
        }

        function hideAlert() {
            // 隱藏自訂的 alert 和背景遮罩
            const alertBox = document.getElementById("customAlert");
            const overlay = document.getElementById("overlay");

            if (alertBox.textContent === "登入成功") {
                window.location.href = "index.html"; // 跳轉到首頁
            }

            alertBox.style.display = "none";
            overlay.style.display = "none";
        }



    </script>
</body>
</html>
